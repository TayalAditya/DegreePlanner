<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Degree Planner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      padding: 48px 32px;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }
    
    h1 {
      font-size: 28px;
      color: #111827;
      margin-bottom: 16px;
    }
    
    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #4338ca;
    }
    
    .status {
      margin-top: 24px;
      font-size: 14px;
      color: #9ca3af;
    }
    
    .online {
      color: #10b981;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Don't worry, you can still access
      cached pages. We'll automatically reconnect when you're back online.
    </p>
    <button onclick="window.location.reload()">Try Again</button>
    <div class="status">
      <span id="status">Checking connection...</span>
    </div>
  </div>

  <script>
    function checkOnline() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.textContent = 'You\'re back online!';
        status.className = 'online';
        setTimeout(() => window.location.reload(), 1000);
      } else {
        status.textContent = 'Still offline...';
      }
    }

    // Check every 3 seconds
    setInterval(checkOnline, 3000);
    checkOnline();

    // Listen for online event
    window.addEventListener('online', () => {
      document.getElementById('status').textContent = 'Connection restored!';
      document.getElementById('status').className = 'online';
      setTimeout(() => window.location.reload(), 1000);
    });
  </script>
</body>
</html>
